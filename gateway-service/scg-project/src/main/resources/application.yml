server:
  port: 8081

spring:
  jmx:
    enabled: false
  application:
    name: scg-gateway

  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      timeout: 5000
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1

logging:
  level:
    root: INFO
    com.example.scg_project: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"